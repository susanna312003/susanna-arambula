<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Susanna Arambula</title>

  <style>
    :root {
      --c1: #333;
      --c2: #444;
      --c3: #555;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fcfaf6;
      background: linear-gradient(to bottom, var(--c1), var(--c2), var(--c3));
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* FILM TEXTURE OVERLAY */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0; /* put ABOVE background, below content */
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.035) 0%, transparent 55%),
        radial-gradient(circle, rgba(0,0,0,0.04) 0%, transparent 60%),
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 70%),
        radial-gradient(circle at 80% 60%, rgba(0,0,0,0.06), transparent 70%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 6px),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 12px),
        radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.32) 100%);
      background-blend-mode: overlay, overlay, overlay, overlay, soft-light, multiply, multiply;
    }

    h1, h2, p {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 100px;
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    .section {
      text-align: center;
      width: 250px;
      text-decoration: none;
      color: #fcfaf6;
      position: relative;
      transition: opacity 0.3s ease;
    }

    .section img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      filter: drop-shadow(0 4px 4px rgba(0,0,0,0.25));
      transition: transform 0.2s;
    }

    .section p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    /* STACK */
    .stack {
      position: relative;
      width: 100%;
      height: 250px;
      transition: transform 0.45s ease;
      transform-origin: center center;
    }

    .stack img {
      position: absolute;
      width: 100%;
      height: 250px;
      object-fit: contain;
      transition: transform 0.25s ease, z-index 0.2s ease;
    }

    /* Only 3 images, so remove 4th rules */
    .stack img:nth-child(1) { transform: rotate(-4deg); top: 0; left: 0; z-index: 1; }
    .stack img:nth-child(2) { transform: rotate(3deg); top: 8px; left: -6px; z-index: 2; }
    .stack img:nth-child(3) { transform: rotate(-2deg); top: 15px; left: 4px; z-index: 3; }

    .stack img:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 99 !important;
    }

    /* CENTER ON HOVER */
    .stack.centered {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1.3);
      z-index: 9999;
      pointer-events: none;
    }

    .section.dimmed {
      opacity: 0.25;
    }
  </style>
</head>

<body>

<header>
  <h1 id="title">susanna arambula</h1>
  <p>a digital window to the inside of my mind</p>
</header>

<section class="sections">

  <a href="sketches.html" class="section">
    <div class="stack">
      <img src="images/tinysketch1.jpg" alt="" loading="lazy">
      <img src="images/tinysketch2.png" alt="" loading="lazy">
      <img src="images/tinysketch3.jpg" alt="" loading="lazy">
    </div>
    <p>sketches & doodles</p>
  </a>

  <a href="photography.html" class="section">
    <div class="stack">
      <img src="images/tinyphotoexp1.jpg" alt="" loading="lazy">
      <img src="images/tinyphotoexp2.jpg" alt="" loading="lazy">
      <img src="images/tinyphotoexp3.jpg" alt="" loading="lazy">
    </div>
    <p>photographic experiments</p>
  </a>

  <a href="digital.html" class="section">
    <div class="stack">
      <img src="images/digitalpainting.jpg" alt="" loading="lazy">
      <img src="images/digital2.jpg" alt="" loading="lazy">
      <img src="images/digital.jpg" alt="" loading="lazy">
    </div>
    <p>digital paintings and drawings</p>
  </a>

</section>

<script>
window.addEventListener("DOMContentLoaded", () => {

  /* RANDOM PAPER POPUP */
  document.querySelectorAll(".stack").forEach(stack => {
    const papers = [...stack.children];
    const randomPaper = papers[Math.floor(Math.random() * papers.length)];
    papers.forEach((p, i) => p.style.zIndex = i + 1);
    randomPaper.style.zIndex = 50;
  });

  /* RANDOM BACKGROUND COLORS */
  function randomColor(h, s = 35, l = 45) {
    return `hsl(${h}, ${s}%, ${l}%)`;
  }

  const hue1 = Math.floor(Math.random() * 360);
  const hue2 = (hue1 + 40 + Math.random() * 40) % 360;
  const hue3 = (hue1 + 140 + Math.random() * 60) % 360;

  document.documentElement.style.setProperty('--c1', randomColor(hue1, 35, 45));
  document.documentElement.style.setProperty('--c2', randomColor(hue2, 40, 50));
  document.documentElement.style.setProperty('--c3', randomColor(hue3, 45, 40));

  /* RANDOM FONTS FOR TITLE */
  const title = document.getElementById("title");
  const text = title.textContent;
  const fonts = [
    "Times New Roman",
    "Courier New",
    "Brush Script MT",
    "Arial",
    "Comic Sans MS"
  ];

  title.innerHTML = [...text].map(letter => {
    const f = fonts[(Math.random() * fonts.length) | 0];
    return `<span style="font-family:${f}">${letter === " " ? "&nbsp;" : letter}</span>`;
  }).join("");

/* ============ STACK SLIDE-TO-CENTER ON HOVER ============ */

const stacks = document.querySelectorAll(".section .stack");

stacks.forEach(stack => {
  const section = stack.closest(".section");

  let original = { x: 0, y: 0 };

  stack.addEventListener("mouseenter", () => {
    const rect = stack.getBoundingClientRect();

    // Save original position so we can animate back
    original.x = rect.left;
    original.y = rect.top;

    const centerX = window.innerWidth / 2 - rect.width / 2;
    const centerY = window.innerHeight / 2 - rect.height / 2;

    // Dim the other stacks
    document.querySelectorAll(".section").forEach(sec => {
      if (sec !== section) sec.classList.add("dimmed");
    });

    stack.style.position = "fixed";
    stack.style.left = `${rect.left}px`;
    stack.style.top = `${rect.top}px`;
    stack.style.transition = "transform 0.6s ease, left 0.6s ease, top 0.6s ease";

    // Force reflow so transition starts
    stack.getBoundingClientRect();

    // Animate to center
    stack.style.left = `${centerX}px`;
    stack.style.top = `${centerY}px`;
    stack.style.transform = "scale(1.35)";
    stack.style.zIndex = 9999;
  });

  stack.addEventListener("mouseleave", () => {

    // Move back to original spot
    stack.style.left = `${original.x}px`;
    stack.style.top = `${original.y}px`;
    stack.style.transform = "scale(1)";

    // After animation, restore normal layout
    setTimeout(() => {
      stack.style.position = "";
      stack.style.left = "";
      stack.style.top = "";
      stack.style.transform = "";
      stack.style.zIndex = "";
    }, 600);

    document.querySelectorAll(".section").forEach(sec => {
      sec.classList.remove("dimmed");
    });
  });
});

});
</script>

</body>
</html>
