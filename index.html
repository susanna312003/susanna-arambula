<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Susanna Arambula – Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }
    header {
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Susanna Arambula</h1>
  <p>Visual Artist</p>
</header>

<section class="gallery">
  <img src="images/art1.jpg" alt="Artwork 1">
  <img src="images/art2.jpg" alt="Artwork 2">
  <img src="images/art3.jpg" alt="Artwork 3">
</section>

<footer>
  © 2026 Susanna Arambula
</footer>

</body>
</html>
