<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Susanna Arambula</title>

  <style>
    :root {
      --c1: #333;
      --c2: #444;
      --c3: #555;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fcfaf6;
      background: linear-gradient(to bottom, var(--c1), var(--c2), var(--c3));
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.035) 0%, transparent 55%),
        radial-gradient(circle, rgba(0,0,0,0.04) 0%, transparent 60%),
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 70%),
        radial-gradient(circle at 80% 60%, rgba(0,0,0,0.06), transparent 70%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 1px, transparent 1px, transparent 6px),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 12px),
        radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.32) 100%);
      background-blend-mode: overlay, overlay, overlay, overlay, soft-light, multiply, multiply;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    h1, h2, p {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* WHEEL LAYOUT */
    .wheel {
      position: relative;
      width: 100%;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      z-index: 2;
      margin-top: 40px;
    }

    .wheel-inner {
      position: relative;
      width: 600px;
      height: 450px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .section {
      text-decoration: none;
      color: #fcfaf6;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .section p {
      text-align: center;
      margin-top: 15px;
      font-size: 1.3rem;
    }

    /* STACK */
    .stack {
      position: relative;
      width: 250px;
      height: 250px;
      transition: transform 0.45s ease;
      transform-origin: center center;
    }

    .stack img {
      position: absolute;
      width: 100%;
      height: 250px;
      object-fit: contain;
      transition: transform 0.25s ease, z-index 0.2s ease;
    }

    .stack img:nth-child(1) { transform: rotate(-4deg); top: 0; left: 0; z-index: 1; }
    .stack img:nth-child(2) { transform: rotate(3deg); top: 8px; left: -6px; z-index: 2; }
    .stack img:nth-child(3) { transform: rotate(-2deg); top: 15px; left: 4px; z-index: 3; }

    .stack img:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 99 !important;
    }

    /* DIM OTHER SECTIONS */
    .dimmed {
      opacity: 0.25;
    }
  </style>
</head>

<body>

<header>
  <h1 id="title">susanna arambula</h1>
  <p>a digital window to the inside of my mind</p>
</header>

<!-- WHEEL OF 3 STACKS -->
<section class="wheel">
  <div class="wheel-inner">

    <a href="sketches.html" class="section">
      <div class="stack">
        <img src="images/tinysketch1.jpg">
        <img src="images/tinysketch2.png">
        <img src="images/tinysketch3.jpg">
      </div>
      <p>sketches & doodles</p>
    </a>

    <a href="photography.html" class="section">
      <div class="stack">
        <img src="images/tinyphotoexp1.jpg">
        <img src="images/tinyphotoexp2.jpg">
        <img src="images/tinyphotoexp3.jpg">
      </div>
      <p>photographic experiments</p>
    </a>

    <a href="digital.html" class="section">
      <div class="stack">
        <img src="images/digitalpainting.jpg">
        <img src="images/digital2.jpg">
        <img src="images/digital.jpg">
      </div>
      <p>digital paintings and drawings</p>
    </a>

  </div>
</section>

<script>
/* RANDOM PAPER POPUP */
document.querySelectorAll(".stack").forEach(stack => {
  const imgs = [...stack.children];
  const random = imgs[Math.floor(Math.random() * imgs.length)];
  imgs.forEach((img, i) => img.style.zIndex = i + 1);
  random.style.zIndex = 50;
});

/* RANDOM BG COLORS */
function randomColor(h, s = 35, l = 45) {
  return `hsl(${h}, ${s}%, ${l}%)`;
}

const hue1 = Math.floor(Math.random() * 360);
const hue2 = (hue1 + 40 + Math.random() * 40) % 360;
const hue3 = (hue1 + 140 + Math.random() * 60) % 360;

document.documentElement.style.setProperty('--c1', randomColor(hue1, 35, 45));
document.documentElement.style.setProperty('--c2', randomColor(hue2, 40, 50));
document.documentElement.style.setProperty('--c3', randomColor(hue3, 45, 40));

/* RANDOM FONTS FOR TITLE */
const title = document.getElementById("title");
const text = title.textContent;
const fonts = ["Times New Roman", "Courier New", "Brush Script MT", "Arial", "Comic Sans MS"];

title.innerHTML = [...text].map(letter => {
  const f = fonts[(Math.random() * fonts.length) | 0];
  return `<span style="font-family:${f}">${letter === " " ? "&nbsp;" : letter}</span>`;
}).join("");

/* WHEEL SETUP */
const wheel = document.querySelector(".wheel-inner");
const sections = [...document.querySelectorAll(".wheel .section")];

sections.forEach((sec, i) => {
  const angle = i * 120;
  sec.dataset.angle = angle;
  sec.style.transform =
    `translate(-50%, -50%) rotate(${angle}deg) translate(250px) rotate(${-angle}deg)`;
});

/* WHEEL ROTATION ON HOVER */
sections.forEach(sec => {
  sec.addEventListener("mouseenter", () => {
    const targetAngle = -sec.dataset.angle;
    wheel.style.transform = `rotate(${targetAngle}deg)`;

    sections.forEach(s => { if (s !== sec) s.classList.add("dimmed"); });
  });

  sec.addEventListener("mouseleave", () => {
    wheel.style.transform = `rotate(0deg)`;
    sections.forEach(s => s.classList.remove("dimmed"));
  });
});
</script>

</body>
</html>
